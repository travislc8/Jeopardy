<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <script type="text/javascript" src="functions.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />

</head>

<body onload="getData()">
    <table>
        <script>
            var columnCount = localStorage.getItem("colNum");
            var questionCount = localStorage.getItem("qNum");
            console.log(columnCount);
            console.log(questionCount);

            document.write("<tr class='catagories'>");
            for (let i = 0; i < columnCount; i++) {
                let idString = 'cat' + (i + 1).toString();
                document.write("<td id='" + idString + "'></td>");
            }
            document.write("</tr>");

            for (let q = 0; q < questionCount; q++) {
                document.write("<tr class='questions'>");
                for (let c = 0; c < columnCount; c++) {
                    let idString = 'v' + (c + 1).toString() + '_' + (q + 1).toString();
                    console.log(idString);
                    document.write("<td id='" + idString + "' onclick='questionClicked(event)'></td>");
                }
                document.write("</tr>");
            }

        </script>
    </table>
    <div class="nav">
        <input type="button" value="Edit Data" onclick="goToEdit()" />
        <input type="button" value="Reset Game" onclick="resetGame()" />
    </div>
</body>

</html>
